version: "3.8"

services:
  frontend:
    image: dogogh1/frontend-blogpost:latest
    container_name: frontend
    ports:
      - "4173:4173"  
      - "3000:3000"
    networks:
      - front_network

  backend:
    image: dogogh1/blog-backend:latest
    container_name: backend
    ports:
      - "5000:5000"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/blogdb
    depends_on:
      - postgres
    networks:
      - front_network
      - banco_network

  postgres:
    image: bitnami/postgresql:latest
    container_name: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: blogdb
    ports:
      - "5432:5432"
    volumes:
      - blog_pg_data:/bitnami/postgresql
    networks:
      - banco_network

volumes:
  blog_pg_data:

networks:
  banco_network:
    driver: bridge
  front_network:
    driver: bridge
